<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<title>申请详情</title>
		<link rel="stylesheet" href="./css/outSchool.css" type="text/css" />
		<style type="text/css">
			._th-container ._th-item{margin-bottom:3px;position:relative;width:0;height:0;cursor:pointer;opacity:.3;background-color:aquamarine;border-radius:100%;text-align:center;line-height:30px;-webkit-transition:all .35s;-o-transition:all .35s;transition:all .35s;right:30px}._th-container ._th-item,._th-container ._th-click-hover,._th_cover-all-show-times ._th_times{-webkit-box-shadow:-3px 4px 12px -5px black;box-shadow:-3px 4px 12px -5px black}._th-container:hover ._th-item._item-x2{margin-left:18px;width:40px;height:40px;line-height:40px}._th-container:hover ._th-item._item-x-2{margin-left:17px;width:38px;height:38px;line-height:38px}._th-container:hover ._th-item._item-xx2{width:36px;height:36px;margin-left:16px;line-height:36px}._th-container:hover ._th-item._item-xx-2{width:32px;height:32px;line-height:32px;margin-left:14px}._th-container:hover ._th-item._item-reset{width:30px;line-height:30px;height:30px;margin-left:10px}._th-click-hover{position:relative;-webkit-transition:all .5s;-o-transition:all .5s;transition:all .5s;height:45px;width:45px;cursor:pointer;opacity:.3;border-radius:100%;background-color:aquamarine;text-align:center;line-height:45px;right:0}._th-container:hover{left:-5px}._th-container{font-size:12px;-webkit-transition:all .5s;-o-transition:all .5s;transition:all .5s;left:-35px;top:20%;position:fixed;-webkit-box-sizing:border-box;box-sizing:border-box;z-index:100000;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}._th-container ._th-item:hover{opacity:.8;background-color:#5fb492;color:aliceblue}._th-container ._th-item:active{opacity:.9;background-color:#1b3a26;color:aliceblue}._th-container:hover ._th-click-hover{opacity:.8}._th-container:hover ._th-item{opacity:.6;right:0}._th-container ._th-click-hover:hover{opacity:.8;background-color:#5fb492;color:aliceblue}._th_cover-all-show-times{position:fixed;top:0;right:0;width:100%;height:100%;z-index:99999;opacity:1;font-weight:900;font-size:30px;color:#4f4f4f;background-color:rgba(0,0,0,0.1)}._th_cover-all-show-times._th_hidden{z-index:-99999;opacity:0;-webkit-transition:1s all;-o-transition:1s all;transition:1s all}._th_cover-all-show-times ._th_times{width:300px;height:300px;border-radius:50%;background-color:rgba(127,255,212,0.51);text-align:center;line-height:300px;position:absolute;top:50%;right:50%;margin-top:-150px;margin-right:-150px}
		</style>
	</head>

	<body>
		<div id="app" data-v-app="">
			<div id="app">
				<div class="page-container">
					<form class="van-form">
						<div class="van-cell-group__title" style="background-color:#F5F5F5">审核状态</div>
						<div class="van-cell-group van-hairline--top-bottom mg-b">
							<div class="van-cell">
								<div class="van-cell__title">
									<span>学院审核</span>
								</div>
								<div class="van-cell__value">
									<span>
										<script>
											var date=new Date();var y=date.getFullYear();var m=date.getMonth()+1;var d=date.getDate();var w=date.getDay();var h=date.getHours()-1;var minute=date.getMinutes();if(h==-1){d=-1+d;h=23}if(minute>30){minute=-30+minute}if(m<10){m="0"+m}if(d<10){d="0"+d}if(h<10){h="0"+h}if(minute<10){minute="0"+minute}document.write(y+"-"+m+"-"+d+" "+h+":"+minute);
										</script>
									</span>
								</div>
								<span class="van-tag van-tag--medium van-tag--default mg-l green" style="margin-left:10px;">学院审核通过
								</span>
							</div>
							<div class="van-cell">
								<div class="van-cell__title">
									<span>学校审核</span>
								</div>
								<div class="van-cell__value">
									<span>
									</span>
								</div>
								<span class="van-tag van-tag--medium van-tag--default mg-l grey" style="background-color:#AAAAAA">待审核
								</span>
							</div>
						</div>
						<div style="line-height:1px;padding: 8px 16px 2px;color: #969799;background-color: #F5F5F5;">
						</div>
						<div class="van-cell van-field">
							<div class="van-cell__value van-cell__value--alone van-field__value">
								<div class="van-field__body">
									<input type="text" class="van-field__control van-field__control--right" readonly="">
								</div>
							</div>
						</div>
						<div class="van-cell van-field">
							<div class="van-cell__title van-field__label">
								<span>离校时间</span>
							</div>
							<div class="van-cell__value">
								<span>
									<font color="#333333">
										<script>
											var date=new Date();var y=date.getFullYear();var m=date.getMonth()+1;var d=date.getDate();var w=date.getDay();var h=date.getHours();if(m<10){m="0"+m}if(d<10){d="0"+d}if(h<10){h="0"+h}document.write(y+"-"+m+"-"+d+" "+h+":00");
										</script>
									</font>
								</span>
							</div>
						</div>
						<div class="van-cell van-field">

							<div class="van-cell__title van-field__label">
								<span>返校时间</span>

							</div>
							<div class="van-cell__value">
								<span>
									<font color="#333333">
										<script>
											var date=new Date();var y=date.getFullYear();var m=date.getMonth()+1;var d=date.getDate();var w=date.getDay();var h=date.getHours()+1;if(h==24){d=1+d;h=0}if(m<10){m="0"+m}if(d<10){d="0"+d}if(h<10){h="0"+h}document.write(y+"-"+m+"-"+d+" "+h+":00");
										</script>
									</font>
								</span>
							</div>
						</div>
						<div class="van-cell van-cell--clickable van-field" role="button" tabindex="0">
							<div class="van-cell__title van-field__label">
								<span>前往地区</span>
							</div>
							<div class="van-cell__value">
								<span>
									<font color="#333333">广东省广州市天河区</font>
								</span>
							</div>
						</div>
						<div class="van-cell van-field van-field--min-height">
							<div class="van-cell__title van-field__label">
								<span>具体地址</span>
							</div>
							<div class="van-cell__value van-field__value">
								<div class="van-field__body">
									<textarea rows="2" class="van-field__control van-field__control--right" readonly="" placeholder="请填写前往具体地址">广东工业大学龙洞校区</textarea>
								</div>
							</div>
						</div>
						<div class="van-cell van-field van-field--min-height">
							<div class="van-cell__title van-field__label">
								<span>外出事由</span>
							</div>
							<div class="van-cell__value van-field__value">
								<div class="van-field__body">
									<textarea rows="2" class="van-field__control van-field__control--right" readonly="" placeholder="请填写外出事由">买生活用品</textarea>
								</div>
							</div>
						</div>
						<div class="van-cell van-field" data-v-8ad3f54c="">
							<div class="van-cell__title van-field__label">
								<span>附件</span>
							</div>
							<div class="van-cell__value van-field__value">
								<div class="van-field__body">
									<div class="van-field__control van-field__control--right van-field__control--custom">
										<div class="ex-uploader" label="附件" modelvalue="" fieldconfig="[object Object]" tip="false" data-v-03a90dbf="" data-v-8ad3f54c="">
											<div class="van-uploader single" data-v-03a90dbf="">
												<div class="van-uploader__wrapper">
													<div class="van-uploader__preview">
														<div class="van-uploader__file">
															<i class="van-badge__wrapper van-icon van-icon-description van-uploader__file-icon">
															</i>
															<div class="van-uploader__file-name van-ellipsis">
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="van-cell-group__title" style="background-color:#F5F5F5">审核老师</div>
						<div class="van-cell-group van-hairline--top-bottom">
							<div class="van-cell van-cell--clickable" role="button" tabindex="0">
								<div class="van-cell__title">
									<span>林逢春</span>
								</div>
								<div class="van-cell__value">
									<span>副书记</span>
								</div>
							</div>
							<div class="van-cell van-cell--clickable" role="button" tabindex="0">
								<div class="van-cell__title">
									<span>徐超</span>
								</div>
								<div class="van-cell__value">
									<span>辅导员</span>
								</div>
							</div>
							<div class="van-cell van-cell--clickable" role="button" tabindex="0">
								<div class="van-cell__title">
									<span>乔杉</span>
								</div>
								<div class="van-cell__value">
									<span>辅导员</span>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
