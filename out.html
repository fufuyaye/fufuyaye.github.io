						data-v-fae8cc3a="">
						<script>
							setInterval("fun(show_time)",1);function fun(timeID){var date=new Date();var y=date.getFullYear();var m=date.getMonth()+1;var d=date.getDate();var w=date.getDay();var h=date.getHours();var minute=date.getMinutes();var s=date.getSeconds();if(m<10){m="0"+m}if(d<10){d="0"+d}if(h<10){h="0"+h}if(minute<10){minute="0"+minute}if(s<10){s="0"+s}document.getElementById(timeID.id).innerHTML=y+"-"+m+"-"+d+"   "+h+":"+minute+":"+s}

							function getQueryParams(qs){qs=qs.split('+').join(' ');var params={},tokens,re=/[?&]?([^=]+)=([^&]*)/g;while(tokens=re.exec(qs)){params[decodeURIComponent(tokens[1])]=decodeURIComponent(tokens[2])}return params}var query=getQueryParams(document.location.search);var name=query.name;var ID=query.ID;var college=query.college;var major=query.major;var banji=query.banji;var detailurl='https://treesss.gitee.io/detail.html?name='+name+'&ID='+ID+'&college='+college+'&major='+major+'&banji='+banji;var qr=new QRious({element:document.getElementById("qrious"),size:1600,foreground:'#51AA37',value:encodeURI(detailurl)});
